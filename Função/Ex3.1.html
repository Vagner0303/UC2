 <script>

function moedasTotais(pequenas, grandes) {
return(Number (pequenas)*1) +(Number(grandes)*5);

}
let pequenas = prompt("Quantas moedas pequenas você achou? ");
let grandes = prompt("Quantas moedas grandes você achou? ");
let pontuacaoTotal = moedasTotais(pequenas, grandes);

alert("A sua pontuação total é: " + pontuacaoTotal );

</script>
