<!DOCTYPE html>

<html lang=" pt-BR">

<head>
    <meta charset="UTF-8" />
    <title> Função do Retorno () </title>
</head>
<body>

 <script>

function soma(a, b) {
    // Define uma função chamada 'soma' que recebe dois parametros: 'a' e 'b'.
    // Parametros são valores que a função vai usar para fazer alguma coisa.

return a+b;
// A função retorna (devolve) a soma dos dois parametros.
// 'return' faz com que a função envie o resultado para quem a chamou.

let resultado = soma(5, 3);
// Aqui estamos chmando a função 'soma' passando os numeros 5 e 3.
// O resultado da soma (que sera B) é guardado na variavel 'resultado'.

alert("Resultado: " + resultado);
// Exibe uma mensagem na tela com o texto "Resultado: " seguido do valor da variavel 'resultado'.
// O simbolo '+' aqui serve para juntar texto com o valor da variavel.


// O RETURN VAI VOLTAR NO ALERT

}

</script>

</body>
</html>
