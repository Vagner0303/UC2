<!DOCTYPE html>

<html lang=" pt-BR">

<head>
    <meta charset="UTF-8" />
    <title> Função de Parametro () </title>
</head>
<body>

 <script>
function dizerOla(nome) {           // O parametro é o Nome = (nome)
    alert("Olá, " + nome + "!");
}
dizerOla("Vagner");                 // Chamando o parametro como "Vagner"
</script>

</body>
