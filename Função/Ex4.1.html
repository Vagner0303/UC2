 <script>
    function codinomeSecreto(coisaEngracada, numeroSorte){
      alert("Seu codinome é: " + coisaEngracada + numeroSorte + "🕵🏿");
    }
    let coisaEngracada = prompt("Digite um objeto ou uma coisa engraçada: ")

    </script>
