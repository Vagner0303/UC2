<!DOCTYPE html>

<html lang=" pt-BR">

<head>
    <meta charset="UTF-8" />
    <title> Documento () </title>
</head>
<body>

 <script>

const calcularChocolate = (reais) => { 

    return (reais / 2.50)
}

let din = prompt(" Digite quantos Reais você tem: " )

alert( "Você consegue comprar: " + calcularChocolate(Number(din))+ "Chocolates" );

</script>

</body>

</html>
